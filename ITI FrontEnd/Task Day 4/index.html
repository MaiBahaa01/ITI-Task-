<!DOCTYPE html>
<html>
    <head>
        <style>
           legend{
            color: rgb(43, 67, 226);
           }
        
        </style>

    </head>
    <body>
        <video src="sample.mp4" type="video.mp4" width="200" height="200" controls></video>
        <br>
        <br>
        <audio src="Lec 5.m4a" type="audio.m4a" width="100px" height="100px" controls></audio>
        <br>
        <form action="" method="post">
            <fieldset>
                <legend>Form About You</legend>
                FirstName:
                <input type="text" required placeholder="Enter Your FirstName">
                <br>
                <br>
                LastName:
                <input type="text" required placeholder="Enter Your LastName">
                <br>
                <br>
                Age:
                <input type="number" min="23" max="60">
                <br>
                <br>
                Salary:
                <input type="number">
                <br>
                <br>
                DataTime:
                <input type="datatime-local">
                <br>
                <br>
                Salary-Range:
                <input type="range">
                <br>
                <br>
                Time:
                <input type="time">
                <br>
                <br>
                Telephone:
                <input type="tel" required>
                <br>
                <br>
                Email:
                <input type="email" required>
            </fieldset>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
